<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="icon" href="./imges/favicon.svg">

  <!-- 구글 Icon 사용 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

  <!-- Jua폰트 사용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">  

  <!-- 나눔고딕 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!--브라우저 스타일 초기화-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <header>
    <div class="inner">
      <div class="head">
        <div class="left">
          <img src="./imges/logo.png" alt="logo" width="40px"/>
          <p class="name">당근마켓</p>
          <input type="text" placeholder="   동네 이름, 물품명 등을 검색해보세요!">
          <span class="material-icons-outlined">search</span>
        </div>
  
        <div class="right">
          <button class="button">다운로드</button>
          <span class="material-icons-outlined">expand_more</span>
          <button class="button beta">
            <p>당근채팅&nbsp</p>
            <p>Beta</p>
          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="part1">
    <div class="inner">
      <div class="p1">
        <p class="word1">당신 근처의 <br>
          당근마켓
        </p>
        <p class="word2">
          중고 거래부터 동네 정보까지, 이웃과 함께해요. <br>
          가깝고 따뜻한 당신의 근처를 만들어요.
        </p>
      </div>
      <div class="imges">
        <img class="img1" src="./imges/part1_1.PNG" alt="part1_1" width="280px"/>
        <img class="img2" src="./imges/part1_2.PNG" alt="part1_2" width="280px"/>
        <img class="img3" src="./imges/part1_3.PNG" alt="part1_3" width="280px"/>
      </div>
    </div>
  </section>

  <section class="part2">
    <div class="inner">
      <div class="imges">
        <img class="img1" src="./imges/part2_1.PNG" alt="part2_1" width="280px"/>
        <img class="img2" src="./imges/part2_1_1.PNG" alt="part2_1_1" width="160px"/>
        <img class="img3" src="./imges/part2_2.PNG" alt="part2_2" width="280px"/>
      </div>
      <div class="p2">
        <p class='word1'>
          우리 동네 <br>
          중고 직거래 마켓
        </p>
        <p class="word2">
          동네 주민들과 가깝고 따뜻한 거래를 지금 경험해보세요.
        </p>
        <div class="button_dox">
          <button>인기매물 보기</button>
          <button>믿을 수 있는 중고거래</button>
        </div>
      </div>
    </div>
  </section>
  
  <section class="part3">
    <div class="inner">
      <div class="p3">
        <p class="word1">이웃과 함께 하는 <br>
          동네생활
        </p>
        <p class="word2">
          우리 동네의 다양한 이야기를 이웃과 함께 나누어요.
        </p>
        <div class="word1">
          <p>우리동네질문</p>
          <p>궁금한 게 있을 땐 이웃에게 물어보세요.</p>
        </div>
        <div class="word2">
          <p>동네분실센터</p>
          <p>무언가를 잃어버렸을 때, 함께 찾을 수 있어요.</p>
        </div>
        <div class="word3">
          <p>동네모임</p>
          <p>관심사가 비슷한 이웃과 온오프라인으로 만나요.</p>
        </div>
      </div>
      <div class="imges">
        <img class="img1" src="./imges/part3_1.PNG" alt="part3_1" width="280px"/>
        <img class="img2" src="./imges/part3_2.PNG" alt="part3_2" width="280px"/>
        <img class="img3" src="./imges/part3_2_1.PNG" alt="part3_2_1" width="330px"/>
      </div>
    </div>
  </section>
  
</body>
</html>
